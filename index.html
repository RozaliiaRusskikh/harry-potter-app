<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" type="text/javascript"></script>
  <title>Find your wizard family</title>
</head>

<body>
  <div id="wizard-form-container">
    <h1>Which Wizarding Family Do You Belong To?</h1>
    <form id="wizard-form" class="wizard-form">
      <div class="wizard-form__input-group">
        <label for="name">Name</label>
        <input class="wizard-form__input-field" type="text" name="name" id="name" placeholder="Enter your name" />
      </div>
      <div class="wizard-form__input-group">
        <fieldset>
          <legend>Your eye color:</legend>

          <input type="radio" id="brown" name="eye-color" value="brown" />
          <label for="brown">Brown</label>

          <input type="radio" id="amber" name="eye-color" value="amber" />
          <label for="amber">Amber</label>

          <input type="radio" id="hazel" name="eye-color" value="hazel" />
          <label for="hazel">Hazel</label>

          <input type="radio" id="green" name="eye-color" value="green" />
          <label for="green">Green</label>

          <input type="radio" id="blue" name="eye-color" value="blue" />
          <label for="blue">Blue</label>

          <input type="radio" id="gray" name="eye-color" value="gray" />
          <label for="gray">Gray</label>
        </fieldset>
      </div>
      <div class="wizard-form__input-group">
        <fieldset>
          <legend>Your hair color:</legend>

          <input type="radio" id="brown" name="hair-color" value="brown" />
          <label for="brown">Brown</label>

          <input type="radio" id="black" name="hair-color" value="black" />
          <label for="black">Black</label>

          <input type="radio" id="blond" name="hair-color" value="blond" />
          <label for="blond">Blond</label>
        </fieldset>
      </div>
      <div class="wizard-form__input-group">
        <select name="animal">
          <option value="">-- Please select your favourite animal --</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="rabbit">Rabbit</option>
        </select>
      </div>
      <button class="wizard-form__button">
        <span>
          CLICK HERE TO FIND YOUR FAMILY !
        </span>
        <img src="./assets/hat.png">
      </button>
    </form>
  </div>
  <section class="results-section"></section>
  <script src="./script.js"></script>
</body>

</html>
